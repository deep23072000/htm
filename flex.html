<body>
    <script>
        let a = Math.ceil(12.000000000000001)
        console.log(a);
        let b = Math.sign;

        console.log(c.getFullYear())

        console.log(c.toLocaleTimeString())
        console.log(c.toUTCString())
        console.log(Math.sin(90))
        console.log(Math.max(10,20));

        let v = 30;
        switch(v){
            case 10:
                console.log("10");
                break;
            case 20:
                console.log("2");
                break;
            default:
                console.log("no");
                break;
        }

        const n = [1,2,34,4,556,7,6,5];
        console.log(n.sort(function(a,b){return b-a}))
    </script>
